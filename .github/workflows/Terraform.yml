name: Terraform
on: 
  push
    branches:
    - master

jobs:
   WhateverName:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1.0.0
    
    - name: Terraform - Format
      uses: hashicorp/terraform-github-actions/fmt@v0.3.5
      env:
        TF_ACTION_WORKING_DIR: "."

    - name: Terraform - Init
      uses: hashicorp/terraform-github-actions/init@v0.3.5
      env:
        TF_ACTION_WORKING_DIR: "."

    - name: Terraform - Validate
      uses: hashicorp/terraform-github-actions/validate@v0.3.5
      env:
        TF_ACTION_WORKING_DIR: "."

    - name: Terraform - Plan
      uses: hashicorp/terraform-github-actions/plan@v0.3.5
      env:
        TF_ACTION_WORKING_DIR: "."
