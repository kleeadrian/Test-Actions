name: Terraform
on: [pull_request]
jobs:
   WhateverName:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1.0.0

    - name: Login to Azure
      run: |
        az login --service-principal -u ${{ secrets.AZ_DEV_CLIENT_ID}} -p ${{ secrets.AZ_DEV_CLIENT_SECRET}} --tenant 3057f563-061e-4eac-b932-79105b67fe9f

    - name: Terraform - Init
      uses: hashicorp/terraform-github-actions/init@v0.3.6
      env:
        TF_ACTION_WORKING_DIR: "."

    - name: Terraform - Validate
      uses: hashicorp/terraform-github-actions/validate@v0.3.6
      env:
        TF_ACTION_WORKING_DIR: "."

    - name: Terraform - Plan
      uses: hashicorp/terraform-github-actions/plan@v0.3.6
      env:
        TF_ACTION_WORKING_DIR: "."
