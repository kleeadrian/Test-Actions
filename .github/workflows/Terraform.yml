name: Terraform
on: [pull_request]
jobs:
   WhateverName:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1.0.0

    - name: Login to Azure
      run: |
        export ARM_CLIENT_ID=${{ secrets.AZ_DEV_CLIENT_ID}}
        export ARM_CLIENT_SECRET=${{ secrets.AZ_DEV_CLIENT_SECRET}} 
        export ARM_TENANT_ID=3057f563-061e-4eac-b932-79105b67fe9f
        export ARM_SUBSCRIPTION_ID=c37cdda5-2d23-447a-bd44-2d1fdaa39e24

    - name: Terraform - Init
      uses: hashicorp/terraform-github-actions/init@v0.3.6

    - name: Terraform - Validate
      uses: hashicorp/terraform-github-actions/validate@v0.3.6
 
    - name: Terraform - Plan
      uses: hashicorp/terraform-github-actions/plan@v0.3.6
   
